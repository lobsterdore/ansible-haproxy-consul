---

haproxy_consul:

  aws:
    ec2_elastic_ip: ~
    # Public or Private
    schema: Public
    r53_zone: ~
    r53_record: ~
    region: eu-west-1

  consul:
    tags:
      - loadbalanced

  consul_template:
    conf_dir: /etc/consul-template.d
    log_dir: /var/log/consul-template
    version: 0.14.0

  haproxy:
    default_config: yes
    ppa: ppa:vbernat/haproxy-1.6
    ssl:
      enabled: no
      pems_dir: /etc/ssl/haproxy/pem
    version: 1.6.*
